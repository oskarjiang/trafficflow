<?xml version="1.0" encoding="UTF-8"?>
<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Main vehicle body - angled for side view -->
  <path d="M5 8C5 6.89543 5.89543 6 7 6H19C20.1046 6 21 6.89543 21 8V16C21 17.1046 20.1046 18 19 18H7C5.89543 18 5 17.1046 5 16V8Z" fill="#1A73E8" stroke="#0D47A1" stroke-width="1.5"/>
  
  <!-- Windows -->
  <rect x="7" y="8" width="2.5" height="2.5" rx="0.5" fill="#E3F2FD"/>
  <rect x="10.5" y="8" width="2.5" height="2.5" rx="0.5" fill="#E3F2FD"/>
  <rect x="14" y="8" width="2.5" height="2.5" rx="0.5" fill="#E3F2FD"/>
  <rect x="17.5" y="8" width="2" height="2.5" rx="0.5" fill="#E3F2FD"/>
  
  <!-- Wheels -->
  <circle cx="8" cy="18" r="2" fill="#424242" stroke="#212121" stroke-width="0.5"/>
  <circle cx="16" cy="18" r="2" fill="#424242" stroke="#212121" stroke-width="0.5"/>
  
  <!-- Front detail -->
  <path d="M5 11C5 10.4477 5.44772 10 6 10H7C7.55228 10 8 10.4477 8 11V13C8 13.5523 7.55228 14 7 14H6C5.44772 14 5 13.5523 5 13V11Z" fill="#1A73E8" stroke="#0D47A1" stroke-width="0.75"/>
  
  <!-- Headlight -->
  <circle cx="5.5" cy="11" r="0.5" fill="#FFF9C4"/>
  
  <!-- Taillight -->
  <rect x="20.5" y="10.5" width="0.5" height="2" rx="0.25" fill="#EF5350"/>
  
  <!-- Route indicator -->
  <rect x="10" y="3" width="8" height="3" rx="1" fill="#E3F2FD" stroke="#0D47A1" stroke-width="0.75"/>
  <text x="14" y="5.25" font-family="Arial, sans-serif" font-size="2.5" fill="#0D47A1" text-anchor="middle" dominant-baseline="middle">BUS</text>
  
  <!-- Pulsing circle animation for real-time movement -->
  <circle cx="12" cy="12" r="10" fill="rgba(25, 118, 210, 0.1)" stroke="rgba(25, 118, 210, 0.5)" stroke-width="0.5">
    <animate attributeName="r" values="9;10;9" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;0.3;0.7" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
